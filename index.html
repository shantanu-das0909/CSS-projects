<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font style -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- login form -->
    <div
      class="login-form col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-xl-4 offset-xl-4"
    >
      <div class="form-heading">
        <p>Login</p>
      </div>
      <form autocomplete="off">
        <!-- username field -->
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="input-field"
            placeholder=" &#xf007; &nbsp; Type your name"
          />
        </div>

        <!-- password field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="input-field"
            placeholder=" &#xf023; &nbsp; Type your password"
          />
          <div class="forgot-password"><button>Forgot password?</button></div>
        </div>

        <button type="submit" class="submit-button">LOGIN</button>
      </form>

      <div class="signup">
        <p class="signup-heading">or Sign Up using</p>
        <div class="icons">
          <a href="">
            <button class="icon facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
          </a>
          <a href="">
            <button class="icon twitter">
              <i class="fa-brands fa-twitter"></i>
            </button>
          </a>
          <a href="">
            <button class="icon google">
              <i class="fa-brands fa-google"></i>
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
